# Site settings
title: DPHHS Coding Club
email: your-email@domain.com
url: https://dphhscodingclub.github.io/
description: "We are the Democracy Prep coding club!"
keywords: "coding"
meta_author: Coding Club

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: DPHHS Coding Club
  location: Time and Place
  social: Around the Web
  credits: Acknowledgements

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: bitbucket
    url: https://news.columbia.edu/news/tutoring-program-harlem-high-school-students-breaks-out-zoom


# Postal address (add as many lines as necessary)
address:
  - line: Democracy Prep Harlem High School
  - line: Thursdays 3:40pm-4:40pm

# Credits content
credits: 'We would like to thank the Physics department as well as the Arts and Sciences Graduate Council at Columbia University for their generous support.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
